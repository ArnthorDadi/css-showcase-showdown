<html>
    <head>
        <title>Testing grounds</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="game">
            <div class="rank">3</div>

            <div class="front">
                <img class="thumbnail" src="../../../src/Assets/images/Cards/Kevil-Powell-2.png" alt="game">
                
                <h3 class="name">Game name</h3>

                <div class="stats">
                    <p class="viewers">539.9k</p>
                    <div class="streamers">
                        <img src="../../../src/Assets/images/Headshots/1.png" alt="streamer 1">
                        <img src="../../../src/Assets/images/Headshots/3.png" alt="streamer 2">
                        <img src="../../../src/Assets/images/Headshots/2.png" alt="streamer 3">
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="streaming-info">
                    <p class="game-stat">35.5k<span>Watching</span></p>
                    <p class="game-stat">15.7k<span>Streams</span></p>
                </div>
                <button class="btn">See more streams</button>
                <div class="streamers">
                    <div class="streamer">
                        <img src="../../../src/Assets/images/Headshots/1.png">
                        <p class="name">Gamer 1</p>
                        <div class="number">32.9k</div>
                    </div>
                    <div class="streamer">
                        <img src="../../../src/Assets/images/Headshots/2.png">
                        <p class="name">Game 2</p>
                        <div class="number">38.3k</div>
                    </div>
                    <div class="streamer">
                        <img src="../../../src/Assets/images/Headshots/3.png">
                        <p class="name">Game 3</p>
                        <div class="number">36.1k</div>
                    </div>
                </div>
            </div>
            
            <div class="background">

            </div>

        </div>

    </body>
</html>
